<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="flex-row">
      <div class="card flex-column">
        <div class="card-hero">
          <img src="images/illustration-hero.svg" alt="Illustration Hero" />
        </div>
        <div class="card-text flex-column">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div id="plan" class="flex-row">
            <div id="plan-left" class="flex-row">
              <div id="plan-left-img">
                <img src="images/icon-music.svg" alt="Music Icon" />
              </div>
              <div id="plan-left-text">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <div id="plan-right">
              <button>Change</button>
            </div>
          </div>
          <button class="btn-primary">Proceed to Payment</button>
          <button>Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
